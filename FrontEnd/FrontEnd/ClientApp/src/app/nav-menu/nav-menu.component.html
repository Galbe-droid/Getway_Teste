<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">FrontEnd</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/produtos']">
              Produtos
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/produtos']">
              Novos Produtos
            </a>
          </li>
          <li>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Produto Id</mat-label>
                <input matInput placeholder="" value="">
              </mat-form-field>
            </form>
          </li>
          <li>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Produto Nome</mat-label>
                <input matInput placeholder="" value="">
              </mat-form-field>
            </form>
          </li>
          <li>
            <button mat-raised-button color="primary">Busca</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
